{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}한국종합상사{% endblock %}</title>
    <meta
      name="description"
      content="국제종합상사는 최고의 상품 거래 플랫폼입니다. 신뢰할 수 있는 거래와 다양한 상품을 제공합니다."
    />
    <meta
      name="keywords"
      content="국제종합상사, 상품 거래, 국제 거래, 상품 플랫폼"
    />
    <meta name="author" content="국제종합상사" />
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    {% block extra_head %}{% endblock %}
  </head>
  <body>
    <div class="container">
      <header>
        <button class="hamburger" aria-label="메뉴 열기">&#9776;</button>
        <ul class="header_menu">
          <li><a href="/">홈으로</a></li>
          <li><a>이용안내</a></li>
          <li><a>질문과답변</a></li>
          <li><a>자유게시판</a></li>
          <li><a>주문내역</a></li>
          <li><a>마이페이지</a></li>
          <li><a>장바구니</a></li>
          <li><a>즐겨찾기</a></li>
        </ul>
      </header>

      <div class="search">
        <img src="{% static 'images/KJ_logo.png' %}" alt="logo" />
        <form>
          <input
            type="text"
            name="search"
            placeholder="검색어를 입력해주세요"
          />
          <button type="submit">상품검색🔍</button>
        </form>
      </div>

      <nav class="secondary-menu">
        <ul class="secondary-menu-list">
          <li><a href="#">자료실</a></li>
          <li><a href="#">개인결제</a></li>
          <li><a href="#">중고상품</a></li>
          <li><a href="#">A/S접수</a></li>
          <li><a href="#">고객센터</a></li>
          <li><a href="#">회사소개</a></li>
        </ul>
      </nav>
      <div class="account">
        <form class="account_form">
          <p>
            <label for="userid">아이디</label>
            <input type="text" id="userid" name="userid" />
          </p>
          <p>
            <label for="userpw">비밀번호</label>
            <input type="password" id="userpw" name="userpw" />
          </p>
          <button type="submit">로그인</button>
          <button type="submit">회원가입</button>
          <button type="submit">비밀번호분실</button>
        </form>
      </div>

      <!-- content 블록을 main 태그 안에 배치 -->
      <main>{% block content %}{% endblock %}</main>
    </div>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const headerMenu = document.querySelector(".header_menu");

      hamburger.addEventListener("click", () => {
        headerMenu.classList.toggle("active");
      });
    </script>
  </body>
</html>
