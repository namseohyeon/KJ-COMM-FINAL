{% extends 'base.html' %}

{% block content %}
{% load static %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/post_form.css' %}">
    <title>질문 등록</title>
</head>
<body>
    <div class="form-container">
        <h1>질문 등록</h1>
        <hr />
        <form class="post" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <!-- 제목 -->
            <div class="form-group">
                <label for="title">제목</label>
                {{ form.title }}
            </div>
            
            <!-- 내용 -->
            <div class="form-group">
                <label for="content">내용</label>
                {{ form.content }}
            </div>
            
            <!-- 이미지 -->
            <div class="form-group">
                <label for="head_image">이미지</label>
                {{ form.head_image }}
            </div>
            
            <!-- 파일 -->
            <div class="form-group">
                <label for="file_upload">파일</label>
                {{ form.file_upload }}
            </div>
            
            <!-- 가격 -->
            <div class="form-group">
                <label for="price">가격</label>
                {{ form.price }}
            </div>
            
            <!-- 버튼 -->
            <div class="form-actions">
                <button type="submit" class="btn-save">저장</button>
                <a href="{% url 'post_list' %}" class="btn-cancel">취소</a>
            </div>
        </form>
    </div>
</body>
{% endblock %}
